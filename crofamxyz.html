<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="croscribe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crofam - $crofam</title>
    <style>
        /* Temel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #121212;
            line-height: 1.6;
        }

        /* Konteyner stil ayarları */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Ana sayfa bölümü stil ayarları */
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        /* Navigasyon menüsü stil ayarları */
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: #121212;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            color: #fff;
        }

        /* Hero bölümü stil ayarları */
        .hero {
            background: #fff;
            padding: 50px 0;
            color: #121212;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
        }

        /* Buton stil ayarları */
        .btn {
            display: inline-block;
            font-size: 18px;
            color: #fff;
            background: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: #555;
        }

        /* Diğer bölümler için stil ayarları */
        section {
            padding: 50px 0;
            text-align: center;
        }

        /* Footer stil ayarları */
        footer {
            background: #333;
            color: #121212;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>


    <section class="hero">
        <div class="container">
            <h1>$crofam</h1>
            <p>Crofam: Where Blockchain Meets Brotherhood, Uniting for a Decentralized Tomorrow.</p>
            <a href="https://croscribe.com/token/?tick=87" class="btn">Buy $crofam</a>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>$Crofam inscription details</h2>
            <ul>
            <li><strong>Launch Date:</strong> 18/12/2023</li>
            <li><strong>Total Supply:</strong> 1,000,000 $crofam</li>
            <!-- Diğer madde bilgileri buraya eklenebilir -->
        </ul>
        </div>
    </section>

    <section id="community">
    <div class="container">
        <h2>Community&Contact</h2>
        <!-- Telegram Bağlantısı -->
        <a href="https://t.me/cro_fam" class="community-link">
            <img src="/Users/kaan/Documents/crofam/telegram-logo.png" alt="Telegram" style="height: 50px; width: 50px;">
        </a>

        <span style="margin: 0 30px;"> </span>
        <!-- Twitter Bağlantısı -->
        <a href="https://twitter.com/crofamscript" class="community-link">
            <img src="/Users/kaan/Documents/crofam/x-logo.png" alt="X" style="height: 50px; width: 50px;">

        </a>
    </div>
</section>


<!-- ... diğer bölümler ... -->





</body>
</html>
